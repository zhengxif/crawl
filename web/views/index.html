<%- include('header.html')%> 
    <div class="container">
        <div class="row">
            <div class="col-md-2">
                <ul class="list-gruop">
                    <% tags.forEach(tag =>{%>
                        <li class="list-group-item text-center">
                            <a href="/?tagId=<%= tag.id %> ">
                                <img src="<%= tag.image %>" alt="" style="width: 25px;height: 25px">
                                <%= tag.name %> 
                            </a>
                        </li>
                    <%})
                    %> 
                </ul>
            </div>
            <div class="col-md-10">
                <% articles.forEach(article =>{%>
                    <li class="list-group-item text-center">
                        <a href="/detail/<%= article.id %> ">
                            <%= article.title %> 
                        </a>
                    </li>
                <%})
                %> 
            </div>
        </div>
    </div>
<%- include('footer.html')%>
