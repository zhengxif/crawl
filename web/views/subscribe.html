<%- include('header.html')%> 
<div class="container">
    <div class="row">
        <form method="POST">
            <input type="submit" class="btn btn-primary" style="position:absolute;z-index:1;">
            <%
                for(let i = 0; i < tags.length; i++) {
                    let tag = tags[i];%>
                    <div class="col-md-3 text-center">
                        <img src="<%=tag.image %>" />
                        <p><%= tag.name%></p>
                        <p><%=tag.subscribe%>&nbsp;关注&nbsp;<%=tag.article%>文章</p>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" value="<%=tag.id%>" name="tags" <%=tag.checked?'checked':''%>>    
                            </label>    
                        </div>
                    </div>
                <%} 
            %> 
        </form>
    </div>
</div>
<%- include('footer.html')%>
